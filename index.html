  <style>
    /* Reset & Utility */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: #d0f0fd;
      padding: env(safe-area-inset);
    }

    /* Game container */
    .game-container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 640px;
      text-align: center;
    }

    /* Fluid typography */
    h1 { font-size: clamp(1.8rem, 6vw, 2.2rem); margin-bottom: 0.5rem; }
    .stats { display: flex; justify-content: space-between; font-size: clamp(1rem, 3vw, 1.1rem); margin-bottom: 1rem; }
    #instruction { font-size: clamp(1.3rem, 4vw, 1.6rem); margin: 0.5rem 0; }
    #message { min-height: 1.4rem; margin-top: 0.5rem; font-size: clamp(1rem, 3vw, 1.2rem); }

    /* Timer bar */
    #timerBar {
      width: 100%; background: #ddd;
      border-radius: 5px; overflow: hidden;
      height: 0.6rem; margin: 1rem 0;
    }
    #timer { width: 100%; height: 100%; background: #ff9800; transition: width 1s linear; }

    /* Grid: auto-fit items */
    #grid {
      display: grid;
      gap: clamp(0.5rem, 2vw, 1rem);
      grid-template-columns: repeat(auto-fit, minmax(3rem, 1fr));
      margin: 1rem 0;
    }

    .item {
      font-size: clamp(2rem, 8vw, 2.5rem);
      padding: clamp(0.5rem, 2vw, 0.8rem);
      background: #e0f7fa;
      border-radius: 0.8rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s, background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }
    .item:active { transform: scale(1.1); }
    .item.correct { background: #c8e6c9 !important; }
    .item.wrong   { background: #ffcdd2 !important; }

    /* Start/Restart button */
    button#startBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border: none;
      border-radius: 0.6rem;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button#startBtn:hover { background: #388e3c; }

    /* Music toggle button */
    .music-btn {
      position: fixed;
      top: env(safe-area-inset-top, 1rem);
      right: env(safe-area-inset-right, 1rem);
      padding: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.6rem;
      background: rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 1000;
    }
    .music-btn.playing { background: rgba(0,0,0,0.2); }

    /* Achievement badge */
    .achievement-badge {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: #333;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 0.8rem;
      text-align: center;
      opacity: 0;
      transition: transform 0.4s, opacity 0.4s;
      pointer-events: none;
      z-index: 999;
    }
    .achievement-badge.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>

      gridEl.querySelectorAll('.item').forEach(i => i.replaceWith(i.cloneNode(true)));

      if (obj && obj.ru===target.ru) {
        elem.classList.add('correct');
        playCorrectTone();
        messageEl.textContent='‚úÖ –û—Ç–ª–∏—á–Ω–æ!';
        stats.correct++;
        stats.currentStreak++;
        stats.maxStreak = Math.max(stats.maxStreak, stats.currentStreak);
      } else {
        if (elem) elem.classList.add('wrong');
        playWrongTone();
        // highlight correct
        const correctDiv = [...gridEl.children].find(d=>d.dataset.ru===target.ru);
        if (correctDiv) correctDiv.classList.add('correct');
        lives--;
        livesEl.textContent = lives;
        messageEl.textContent = obj ? `‚ùå –≠—Ç–æ ${obj.ru}` : '‚ùå –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
        stats.currentStreak = 0;
      }
      stats.maxLevel = Math.max(stats.maxLevel, level);
      localStorage.setItem('quizStats', JSON.stringify(stats));
      ACHIEVEMENTS.forEach(a => {
        if (!unlocked.has(a.id) && a.condition(stats)) {
          unlocked.add(a.id);
          showAchievement(a);
        }
      });
      localStorage.setItem('achievements', JSON.stringify([...unlocked]));

      setTimeout(startLevel, 1200);
    }

    function endGame() {
      instructionEl.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';
      messageEl.textContent     = `–î–æ—Å—Ç–∏–≥–Ω—É—Ç —É—Ä–æ–≤–µ–Ω—å: ${level}`;
      startBtn.textContent      = 'Restart';
      startBtn.style.display    = 'block';
      level=0; lives=3;
    }

    startBtn.addEventListener('click', startLevel);
  </script>
</body>
